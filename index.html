<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxnest E-Commerce Sign up</title>
    <!-- Toastify CSS  -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Style CSS  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="between">
        <div class="container">
            <h3 class="heading">Sign up to Luxnest</h3>
        <form class="form">
            <input type="text" placeholder="First Name" id="firstName" autofocus required="" class="input" >
            <input type="text" placeholder="Last Name" id="lastName" required="" class="input">
            <input type="email" placeholder="Email" id="eMail" required="" class="input">
            <input type="password" placeholder="Password" id="passWord" required="" class="input">
            <span class="forgot-password">Already have an account? <a href="./signin.html">Sign in</a></span>
    
            <button onclick="signUp()">
                <span id="sub"> Sign Up</span>
            </button>
            </form>
        </div>
    </div>
    
   <div ></div>
        
</body>
<!-- Toastify JS  -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<!-- JS  -->
<script src="./script.js"></script>

</html>
