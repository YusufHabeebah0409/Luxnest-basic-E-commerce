<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxnest E-Commerce Sign up</title>
    <!-- Toastify CSS  -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Style CSS  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="between">
        <div class="container">
            <h3 class="heading">Sign In to Luxnest</h3>
        <div class="form">
            <input type="email" placeholder="Email" id="eMail" required="" class="input">
            <input type="password" placeholder="Password" id="passWord" required="" class="input">
            <span class="forgot-password">Does not have an account? <a href="./index.html">Sign Up</a></span>
    
            <button onclick="signIn()">
                <span id="sub"> Sign In</span>
            </button>
            </div>
        </div>
    </div>
    

        
</body>
<!-- Toastify JS  -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<!-- JS  -->
<script src="./signin.js"></script>

</html>
